name: Haskell CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '8.6.5'
        cabal-version: '3.0'
        stack-version: '2.1.3'  
    - name: Install dependencies
      run: |
        stack update
        stack install --only-dependencies
    - name: Build
      run: |
        stack build
    - name: Run tests
      run: stack test
